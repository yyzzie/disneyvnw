<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap" rel="stylesheet">
    <title>Disney+</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Início</li>
                <li>Filmes</li>
                <li>Séries</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="logo">
            <img src="./img/disney-banner 1.png" alt="Banner com Logo do Dinsey+">
        </section>
        <section class="rowPosters1">
            <div>
                <img src="./img/encanto 1.png" alt="Poster do filme Encanto">
            </div>
            <div>
                <img src="./img/raya 1.png" alt="Poster do filme Raya e o último dragão">
            </div>
            <div>
                <img src="./img/buzz 1.png" alt="Poster do filme Buzz Lightyear">
            </div>
        </section>
        <section class="rowPosters2">
            <div>
                <img src="./img/toy 1.png" alt="Poster do filme Toy Story 4">
            </div>
            <div>
                <img src="./img/irmao-urso 1.png" alt="Poster do filme Irmão Urso">
            </div>
            <div>
                <img src="./img/luca 1.png" alt="Poster do filme Luca">
            </div>
        </section>
    </main>
    <footer>
            <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment </p>
        <section class="logosFooter">
            <img src="./img/youtube--v1 1.png" alt="Logo Youtube">
            <img src="./img/Vector.png" alt="Logo Instagram">
            <img src="./img/disney-plus 1.png" alt="Logo Disney+">
        </section>
    </footer>
</body>
</html>
